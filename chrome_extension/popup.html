<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube下载助手</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    #status {
      margin-top: 10px;
      color: #4CAF50;
    }
    #error {
      margin-top: 10px;
      color: #f44336;
    }
    .url-display {
      word-break: break-all;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>YouTube下载助手</h2>
  <div class="url-display" id="currentUrl">获取URL中...</div>
  <button id="sendButton">发送到下载队列</button>
  <div id="status"></div>
  <div id="error"></div>
  <hr>
  <button id="optionsButton">打开设置</button>
  <script src="popup.js"></script>
</body>
</html>
